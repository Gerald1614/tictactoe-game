<body>

        <div class="jumbotron jumbotron-fluid">

                                <img src="./images/Tictactoe.png" class="img-fluid rounded float-left" alt="tictactoe">
 
                                 <h1 class="text-center">Tic Tac Toe game</h1>
                                <h3 class="text-center">by Gege-Raptor - Dec 2017</h3>

        </div>
                
 <div class="container">
         <div class="row">
                 <div class="col-12">
                        <div class="switch">
                                <span class="align-top"> play with </span><span class="align-top" style="color:red">X  </span>
                                <input id="cmn-toggle-4" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                                <label for="cmn-toggle-4"></label> 
                                <span class="align-top">  or </span><span class="align-top" style="color:green">O</span>
                        </div>
                </div>
              </div>
                <div class="row ">
                <div class="col-6 offset-1">
                       <p class="text-right">Game played : <span id="totalGames">0</span></p>
                       <p id="pScore" class="text-right" style="color:red">Your score : <span id="playerScore">0</span></p>
                       <p  id="cScore" class="text-right" style="color:green">Computer score : <span id="computerScore">0</span></p>
                </div>
                </div>
        <table class=" gameplay table table-inverse table-bordered table-sm text-center">
                        <tbody>
                          <tr>
                            <td id="1"></td>
                            <td id="2"></td>
                            <td id="3"></td>
                          </tr>
                          <tr>
                            <td id="4"></td>
                            <td id="5"></td>
                            <td id="6"></td>
                          </tr>
                          <tr>
                            <td id="7"></td>
                            <td id="8"></td>
                            <td id="9"></td>
                          </tr>
                        </tbody>
                      </table>
